<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Hitter Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="panel">
            <div class="ptop">
                <div class="elem">
                    <h2>Hit</h2>
                    <div id = "hit" class="box"></div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div id = "time" class="box">60</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div id = "sum" class="box">0</div>
                </div>
            </div>
            <div id = "p" class="pbot">
                <div class="bubble"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
